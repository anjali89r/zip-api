      #   listenerArn: arn:aws:elasticloadbalancing:ap-south-1:649096658356:loadbalancer/app/ekatva-in-alb/ac682d3a2506c776
      #   priority: 1
      #   conditions:
      #     path: /v1/api/postoffice
      #     method:
      #         - GET
  addpostoffice:
    handler: controllers/postofficeController.insertPostoffice
    events:
      - http:
