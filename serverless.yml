      #     method:
      #         - POST

resources:
  Resources:
    customertable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: Pincode
            AttributeType: S
          - AttributeName: Postoffice
            AttributeType: S
          # - AttributeName: District
          #   AttributeType: S
          # - AttributeName: Postoffice
          #   AttributeType: S
          # - AttributeName: StateName
          #   AttributeType: S
          # - AttributeName: Serviceable
          #   AttributeType: S
          # - AttributeName: Serviceablearea
          #   AttributeType: S
          # - AttributeName: Servicecode
          #   AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: Pincode
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        # ProvisionedThroughput:
        #       ReadCapacityUnits: 5
        #       WriteCapacityUnits: 5
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        GlobalSecondaryIndexes:
          - IndexName: pinindex
            KeySchema:
            - AttributeName: Pincode
              KeyType: HASH
            - AttributeName: Postoffice
              KeyType: RANGE
            Projection:
              NonKeyAttributes:
                - StateName
                - District
                - Serviceable
                - Servicearea
                - Servicecode
                - Codeligible
                - Shippingrate
              ProjectionType: INCLUDE
            # ProvisionedThroughput:
            #   ReadCapacityUnits: 5
            #   WriteCapacityUnits: 5

